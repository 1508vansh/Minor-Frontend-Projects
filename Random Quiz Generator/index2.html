<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <form id="form">
        <div class="box1 box">
        <h3 class="q1 q">1.What does HTML stand for?</h3>
        <label><input type="radio" name="op1" value=""><p class="op1 op">HyperText Markup Language</p></label>
        <br><label><input type="radio" name="op1" value=""><p class="op1 op">HyperText Markdown Language</p></label>
        <br><label><input type="radio" name="op1" value=""><p class="op1 op">Home Tool Markup Language</p></label>
        <br><label><input type="radio" name="op1" value=""><p class="op1 op">Hyper Tool Markup Language</p></label>
        </div>
        <div class="box2 box">
        <h3 class="q2 q">2.Which language is used for styling web pages?</h3>
        <label><input type="radio" name="op2" value=""><p class="op2 op">HTML</p></label>
        <br><label><input type="radio" name="op2" value=""><p class="op2 op">CSS</p></label>
        <br><label><input type="radio" name="op2" value=""><p class="op2 op">Java</p></label>
        <br><label><input type="radio" name="op2" value=""><p class="op2 op">Python</p></label>
        </div>
        <div class="box3 box">
        <h3 class="q3 q">3.What does CSS stand for?</h3>
        <label><input type="radio" name="op3" value=""><p class="op3 op">Cascading Style Sheets</p></label>
        <br><label><input type="radio" name="op3" value=""><p class="op3 op">Color Styling Sheets</p></label>
        <br><label><input type="radio" name="op3" value=""><p class="op3 op">Computer Style Sheets</p></label>
        <br><label><input type="radio" name="op3" value=""><p class="op3 op">Coded Style Sheets</p></label>
        </div>
        <div class="box4 box">
        <h3 class="q4 q">4. Which of the following is used for event handling in JavaScript?</h3>
        <label><input type="radio" name="op4" value=""><p class="op4 op">addEventListener</p></label>
        <br><label><input type="radio" name="op4" value=""><p class="op4 op">onClick</p></label>
        <br><label><input type="radio" name="op4" value=""><p class="op4 op">onLoad</p></label>
        <br><label><input type="radio" name="op4" value=""><p class="op4 op">onclick</p></label>
        </div>
        <div class="box5 box">
        <h3 class="q5 q">5. What is recursion?</h3>
        <label><input type="radio" name="op5" value=""><p class="op5 op">A function that calls itself"</p></label>
        <br><label><input type="radio" name="op5" value=""><p class="op5 op">A loop that repeats indefinitely</p></label>
        <br><label><input type="radio" name="op5" value=""><p class="op5 op">A type of array</p></label>
        <br><label><input type="radio" name="op5" value=""><p class="op5 op">A method for sorting data</p></label>
        </div>
        <div class="buttons">
        <button id="submit">Submit</button>
        <button id="reset" type="reset">Reset</button>
        </div>
        </form>
        <p id="result"></p>
    </div>
    <script src="./script.js"></script>

</html>
