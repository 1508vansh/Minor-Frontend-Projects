<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
       <div class="head">
         <div class="left-head">
            <div class="days-to"><h3>Days-To</h3></div>
            <div class="when-is"><p>When-Is</p></div>
            <div class="holiday"><p>Holiday</p></div>
            <div class="event"><p>Event</p></div>
            <div class="calender"><p>Calender</p></div>
            <div class="help"><p>Help</p></div>
         </div>
         <div class="right-head">
           <div class="search">
             <input type="text" placeholder="Search">
           </div>
           <div class="sec-search">
              <p>Search</p>
           </div>
         </div>
       </div>
       <div class="second">
       <div class="Date-Container">
          <div><p>How many days until</p></div>
          <div class="Olympics"><h1>Summer Olympics 2028</h1></div>
          <div class="sec"><p>Friday 21 July, 2028 00:00</p></div>
          <div class="sec"><p>Los Angles, USA</p></div>
       </div>
       </div>
       <div class="big-container">
       <div class="Olympics-date">
         <div class="total-days-container">
            <div class="total-days"><h2 id="total-active-days">1000</h2></div>
            <div class="days-text"><p>Days</p></div>
         </div>
         <div class="hour-minute-second-container">
            <div class="hour-container">
                <div><h3 class="hours">15</h3></div>
                <div><p>Hours</p></div>
            </div>
            <div class="minute-container">
                <div><h3 class="minutes">1</h3></div>
                <div>Minutes</div>
            </div>
            <div class="second-container">
                <div><h3 class="seconds">3</h3></div>
                <div><p>Seconds</p></div>
            </div>
         </div>
       </div>
       </div>
    <script src="./script.js"></script>
</body>
</html>
